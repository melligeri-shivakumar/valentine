<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.78);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
      position: relative;
      z-index: 5;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    .love {
      font-size: 36px;
      font-family: "Playfair Display", serif;
      color: #ff4d6d;
      animation: heartbeat 1.6s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.06); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 30px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      height: 90px;
      width: 100%;
      margin-top: 10px;
    }

    button {
      position: absolute;
      padding: 14px 34px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      touch-action: manipulation;
      transition: left 0.25s ease, top 0.25s ease, transform 0.15s ease;
    }

    #yes {
      left: 15%;
      top: 30px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
    }

    #no {
      left: 55%;
      top: 30px;
      background: rgba(255,255,255,0.95);
      color: #777;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -30px;
      pointer-events: none;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    @media (max-width: 480px) {
      h2 { font-size: 23px; }
      .emoji { font-size: 56px; }
      .love { font-size: 30px; }
      button { font-size: 15px; padding: 12px 28px; }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h2>Kanda,<br>will you be my Valentine?</h2>

    <div class="buttons" id="buttonArea">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const area = document.getElementById("buttonArea");

    // Store original position
    const originalPos = {
      left: noBtn.offsetLeft,
      top: noBtn.offsetTop
    };

    function runAwayAndReturn(e) {
      e.preventDefault();

      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      setTimeout(() => {
        noBtn.style.left = originalPos.left + "px";
        noBtn.style.top  = originalPos.top + "px";
      }, 300);
    }

    noBtn.addEventListener("mouseenter", runAwayAndReturn);
    noBtn.addEventListener("touchstart", runAwayAndReturn);
    noBtn.addEventListener("click", runAwayAndReturn);

    yesBtn.addEventListener("click", () => {
      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      card.innerHTML = `
        <div class="emoji">üíñ</div>
        <div class="love">I love you Kanda ‚ù§Ô∏è</div>
      `;
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 380);
  </script>

</body>
</html>
