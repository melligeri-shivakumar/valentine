<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 340px;
      z-index: 20;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
      font-size: 24px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
    }

    /* ğŸ˜­ Emoji Rain */
    .emoji-rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 50; /* ABOVE EVERYTHING */
    }

    .emoji {
      position: absolute;
      top: -40px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0.9;
      }
    }

    /* Small shake so user KNOWS something happened */
    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ğŸ“± Mobile */
    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 50px 30px;
      }

      h1 {
        font-size: 28px;
      }

      button {
        font-size: 22px;
        padding: 18px 36px;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">Will you be my Valentine? ğŸ’˜</h1>

    <div id="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ğŸ’–</button>
      <button id="noBtn" onclick="sayNo()">No ğŸ˜…</button>
    </div>
  </div>

  <script>
    let noCount = 0;

    const noButtonTexts = [
      "No ğŸ˜…",
      "Hmmâ€¦ ğŸ¤”",
      "Maybe not ğŸ˜¬",
      "Nahhhh ğŸ˜³",
      "Not this again.... ğŸ™ˆ",
      "Babeeeee ğŸ˜…",
      "I love you ğŸ˜"
    ];

    function cryEmojiRain() {
      const rain = document.createElement("div");
      rain.className = "emoji-rain";
      document.body.appendChild(rain);

      for (let i = 0; i < 40; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = "ğŸ˜­";
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.fontSize = (24 + Math.random() * 16) + "px";
        emoji.style.animationDuration = (1.5 + Math.random()) + "s";
        rain.appendChild(emoji);
      }

      setTimeout(() => rain.remove(), 2000);
    }

    function sayNo() {
      cryEmojiRain();
      noCount++;

      const card = document.getElementById("card");
      card.classList.add("shake");
      setTimeout(() => card.classList.remove("shake"), 300);

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      yesBtn.style.fontSize = (18 + noCount * 3) + "px";
      noBtn.style.fontSize = Math.max(10, 18 - noCount * 2) + "px";

      const textIndex = Math.min(noCount, noButtonTexts.length - 1);
      noBtn.textContent = noButtonTexts[textIndex];

      if (noCount >= 9) {
        noBtn.style.display = "none";
      }
    }

    function sayYes() {
      document.getElementById("buttons").style.display = "none";
      document.getElementById("question").textContent = "YAY!! ğŸ’•";

      const msg1 = document.createElement("p");
      msg1.style.fontSize = "22px";
      msg1.textContent = "I knew youâ€™d say yes ğŸ˜";

      const msg2 = document.createElement("p");
      msg2.style.fontSize = "24px";
      msg2.style.fontWeight = "bold";
      msg2.style.color = "#ff4d6d";
      msg2.textContent = "I love you Kanda â¤ï¸";

      const card = document.getElementById("card");
      card.appendChild(msg1);
      card.appendChild(msg2);
    }
  </script>

</body>
</html>
