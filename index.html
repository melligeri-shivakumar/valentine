<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 340px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
      font-size: 24px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ğŸ“± Mobile Optimization */
    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 50px 30px;
      }

      h1 {
        font-size: 28px;
      }

      button {
        font-size: 22px;
        padding: 18px 36px;
        border-radius: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="question">Will you be my Valentine? ğŸ’˜</h1>

    <div id="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ğŸ’–</button>
      <button id="noBtn" onclick="sayNo()">No ğŸ˜…</button>
    </div>
  </div>

  <script>
    let noCount = 0;

    const noButtonTexts = [
      "No ğŸ˜…",
      "Hmmâ€¦ ğŸ¤”",
      "Maybe not ğŸ˜¬",
      "I regret this ğŸ˜³",
      "Why am I clicking this ğŸ™ˆ",
      "This feels wrong ğŸ˜…",
      "I should stop ğŸ˜"
    ];

    function sayNo() {
      noCount++;

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      // YES grows
      yesBtn.style.fontSize = (18 + noCount * 3) + "px";

      // NO shrinks
      noBtn.style.fontSize = Math.max(10, 18 - noCount * 2) + "px";

      // Iterate through NO texts
      const textIndex = Math.min(noCount, noButtonTexts.length - 1);
      noBtn.textContent = noButtonTexts[textIndex];

      // Eventually hide NO
      if (noCount >= 9) {
        noBtn.style.display = "none";
      }
    }

    function sayYes() {
      document.getElementById("buttons").style.display = "none";
      document.getElementById("question").textContent = "YAY!! ğŸ’•";

      const msg = document.createElement("p");
      msg.style.fontSize = "22px";
      msg.textContent = "I knew youâ€™d say yes ğŸ˜";
      document.querySelector(".card").appendChild(msg);
    }
  </script>

</body>
</html>
